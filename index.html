<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <img src="icons/view-dashboard.svg" alt="dashboard-icon">
                <h2>Dashboard</h2>
            </div>
            <ul>
                <li>
                    <img src="icons/home.svg" alt="home-icon">
                    <span>Home</span>
                </li>
                <li>
                    <img src="icons/card-account-details.svg" alt="profile-icon">
                    <span>Profile</span>
                </li>
                <li>
                    <img src="icons/message.svg" alt="message-icon">
                    <span>Messages</span>
                </li>
                <li>
                    <img src="icons/history.svg" alt="history-icon">
                    <span>History</span>
                </li>
                <li>
                    <img src="icons/list-box.svg" alt="tasks-icon">
                    <span>Tasks</span>
                </li>
                <li>
                    <img src="icons/account-group.svg" alt="Communities-icon">
                    <span>Communities</span>
                </li>
            </ul>
            <ul>
                <li>
                    <img src="icons/cog.svg" alt="settings-icon">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="icons/help-box.svg" alt="support-icon">
                    <span>Support</span>
                </li>
                <li>
                    <img src="icons/shield-check.svg" alt="privacy icon">
                    <span>Privacy</span>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="search-section">
                <img src="icons/magnify.svg" alt="search-icon">
                <input type="text" placeholder="Search" id="search-bar">
            </div>
            <div class="profile-info-section">
                <img src="icons/bell-ring-outline.svg" alt="notification bell">
                <img src="icons/anime-away-face-svgrepo-com.svg" alt="avatar-icon" id="small-avatar">
                <span>Cookie Monster</span>
            </div>
            <div class="welcome-section">
                <img src="icons/anime-away-face-svgrepo-com.svg" alt="big-avatar-icon" id="big-avatar-icon">
                <div class="welcome-text">
                    <span>Hi there,</span>
                    <h2>Cookie Monster &#40;@cookiemonster&#41;</h2>
                </div>
            </div>
            <div class="button-group">
                <button class="header-btn">New</button>
                <button class="header-btn">Upload</button>
                <button class="header-btn">Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="project-section">
                <h3>Your Projects</h3>
                <div class="card-container">
                    <div class="card">Test</div>
                    <div class="card">Test</div>
                    <div class="card">Test</div>
                    <div class="card">Test</div>
                    <div class="card">Test</div>
                    <div class="card">Test</div>
                </div>
            </div>
            <div class="announcements-section">
                <h3>Announcements</h3>
                <div class="card">Test</div>
            </div>
            <div class="trending-section">
                <h3>Trending</h3>
                <div class="card">Test</div>
            </div>
        </div>
    </div>
</body>
</html>
