<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <img src="icons/view-dashboard.svg" alt="dashboard-icon">
                <h2>Dashboard</h2>
            </div>
            <ul>
                <li>
                    <img src="icons/home.svg" alt="home-icon">
                    <span>Home</span>
                </li>
                <li>
                    <img src="icons/card-account-details.svg" alt="profile-icon">
                    <span>Profile</span>
                </li>
                <li>
                    <img src="icons/message.svg" alt="message-icon">
                    <span>Messages</span>
                </li>
                <li>
                    <img src="icons/history.svg" alt="history-icon">
                    <span>History</span>
                </li>
                <li>
                    <img src="icons/list-box.svg" alt="tasks-icon">
                    <span>Tasks</span>
                </li>
                <li>
                    <img src="icons/account-group.svg" alt="Communities-icon">
                    <span>Communities</span>
                </li>
            </ul>
            <ul>
                <li>
                    <img src="icons/cog.svg" alt="settings-icon">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="icons/help-box.svg" alt="support-icon">
                    <span>Support</span>
                </li>
                <li>
                    <img src="icons/shield-check.svg" alt="privacy icon">
                    <span>Privacy</span>
                </li>
            </ul>
        </div>
        <div class="header">Header</div>
        <div class="main-content">Main</div>
    </div>
</body>
</html>
